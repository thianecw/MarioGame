<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Mario Game</title>
</head>

<body>
  <audio id="jumpSound" src="assets/jump.mp3"></audio>
  <audio id="gameOverSound" src="assets/gameover.mp3"></audio>

  <div class="div-logo">
    <img class="logo" src="./assets/logo.png" />
  </div>

  <div class="button">
    <button class="start">START</button>
    <button class="restart">RESTART</button>
      <input type="checkbox" id="checkboxInput">
      <label for="checkboxInput" class="toggleSwitch">
        <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
            <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
              style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
            <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
              style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
          </svg></div>
    
        <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
            <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
            <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
          </svg></div>
      </label>
    </div>

  <div class="board">
    <p class="score">Score: <span class="your-score"><span>0</span></p>
    <h1> </h1>
    <img src="./assets/clouds.png" alt="clouds" class="clouds" />
    <img src="./assets/mario-gif.gif" alt="gif do mario" class="mario" />
    <img src="./assets/pipe.png" alt="pipe" class="pipe" />
  </div>
</body>
<script src="script.js"></script>

</html>
