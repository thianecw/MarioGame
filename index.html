<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Game</title>
  </head>

  <body>
    <div class="div-logo">
      <img class="logo" src="./assets/logo.png" />
    </div>

    <div class="button">
      <button class="restart">RESTART</button>
    </div>

    <div class="board">
        <p class="score">Score: <span class="your-score"><span>0</span></p>
        <h1> </h1>
      <img src="./assets/clouds.png" alt="clouds" class="clouds" />
      <img src="./assets/mario-gif.gif" alt="gif do mario" class="mario" />
      <img src="./assets/pipe.png" alt="pipe" class="pipe" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
